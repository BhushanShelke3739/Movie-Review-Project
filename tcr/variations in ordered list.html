<html>
 <head>
     <title> html ordered list</title>
 </head>
<body>
    <ol>
        <li>Spinach</li>
        <li>tomato</li>
        <li>potato</li>
        <li>onion</li>
    </ol>
    <ol type="I" start="6">
        <li>Spinach</li>
        <li>tomato</li>
        <li>potato</li>
        <li>onion</li>
    </ol>
    <ol type="i">
        <li>Spinach</li>
        <li>tomato</li>
        <li>potato</li>
        <li>onion</li>
    </ol>
    <ol type="A" start="5">
        <li>Spinach</li>
        <li>tomato</li>
        <li>potato</li>
        <li>onion</li>
    </ol>
</body>





</html>
