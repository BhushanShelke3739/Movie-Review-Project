<html>
    <head>
        <title>HTML Table </title>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>C1</th>
                <TH colspan="2">C2</TH>
                
            </tr>
            <tr>
                <td rowspan="2">Row 1 cell 1</td>
                <td>Row 2 Cell 2</td>
                <td>ROW 3 Cell 3</td>
            </tr>
            <tr>
                <td rowspan="3">Row Cell 1</td>
            </tr>

        </table>
    </body>
</html>
